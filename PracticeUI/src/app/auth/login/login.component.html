<div>
  <div class="login-container">
    <div class="row">
      <div class="col-md-6 login-form">
        <h3>Login</h3>
        <form [formGroup]="login" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input
              type="text"
              formControlName="username"
              class="form-control"
              placeholder="Your Name *"
              [ngClass]="{ 'is-invalid': subm && loginControls.username.errors }"
            />
            <div *ngIf="subm && loginControls.username.errors" class="invalid-feedback">
              <div *ngIf="loginControls.username.errors.required">Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <input
              type="password"
              formControlName="password"
              class="form-control"
              placeholder="Your Password *"
              [ngClass]="{ 'is-invalid': subm && loginControls.password.errors }"
            />
            <div *ngIf="subm && loginControls.password.errors" class="invalid-feedback">
              <div *ngIf="loginControls.password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="form-group">
            <input type="submit" class="btnSubmit" value="Login" />
            <span *ngIf="loginControls" class="spinner-border spinner-border-sm mr-1"></span>
          </div>
          <div class="form-group">
            <a href="#" class="ForgetPwd">
              Forget Password?
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
