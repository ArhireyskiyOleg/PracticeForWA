<div>
  <div class="register-container">
    <div class="row">
      <div class="col-md-6 register-form">
        <h3>Registration</h3>
        <form [formGroup]="registeration" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input
              type="text"
              formControlName="email"
              class="form-control"
              placeholder="Your Email *"
              [ngClass]="{ 'is-invalid': subm && registrRegistration.email.errors }"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              formControlName="username"
              class="form-control"
              placeholder="Your Name *"
              [ngClass]="{ 'is-invalid': subm && registrRegistration.usernme.errors }"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              formControlName="password"
              class="form-control"
              placeholder="Your Password *"
              [ngClass]="{ 'is-invalid': subm && registrRegistration.password.errors }"
            />
          </div>
          <div class="form-group">
            <input type="submit" class="btnSubmit" value="Registration" />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
